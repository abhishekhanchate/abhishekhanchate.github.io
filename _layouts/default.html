<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/custom.css" | relative_url }}">
    {% include head-custom.html %}
  </head>
  <body>
    {% if site.logo %}
      <div style="text-align: center;">
        <img src="{{ site.logo }}" alt="Profile photo" style="width: 120px; border-radius: 50%; margin-bottom: 1rem;">
      </div>
    {% endif %}
  
    <header>
      <h1><a href="{{ "/" | relative_url }}">{{ site.title }}</a></h1>
      <p>{{ site.description }}</p>
    </header>

    <nav>
      {% for page in site.pages %}
        {% if page.title %}
          <a href="{{ page.url | relative_url }}">{{ page.title }}</a>
        {% endif %}
      {% endfor %}
    </nav>

    <main>
      {{ content }}
    </main>

    <footer>
      <hr>
      <p style="text-align:center; font-size: 0.9rem;">Â© {{ site.time | date: '%Y' }} {{ site.title }}</p>
    </footer>
  </body>
</html>
