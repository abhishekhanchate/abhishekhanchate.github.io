<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title }} | {{ site.title }}</title>

    <!-- CSS with cache busting -->
    <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}?v={{ site.time | date: '%s' }}">
    {% include head-custom.html %}
  </head>

  <body>
    <!-- Site header elements stay full width -->
    {% if site.logo %}
      <div style="text-align: center;">
        <img src="{{ site.logo }}" alt="Profile photo" style="width: 120px; border-radius: 50%; margin-bottom: 1rem;">
      </div>
    {% endif %}

    <header>
      <h1 style="text-align: center;">
        <a href="{{ "/" | relative_url }}">{{ site.title }}</a>
      </h1>
      <p style="text-align: center;">{{ site.description }}</p>
    </header>

    <nav>
      {% for page in site.pages %}
        {% if page.title %}
          <a href="{{ page.url | relative_url }}">{{ page.title }}</a>
        {% endif %}
      {% endfor %}
    </nav>

    <!-- Only the content is boxed -->
    <main class="container">
      {{ content }}
    </main>

    <footer>
      <hr>
      <p style="text-align:center; font-size: 0.9rem;">
        Â© {{ site.time | date: '%Y' }} {{ site.title }}
      </p>
    </footer>
  </body>
</html>
